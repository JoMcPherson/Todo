<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../scripts/new_user.js"></script>
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img src="./images/logo.png" style="width: 50px; height: 50px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              To Do
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/todos">View To Dos</a>
              <a class="dropdown-item" href="/new_todo">Add a To Do</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/new_user"
              >Register <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <div class="dropdown">
            <input
              class="form-control mr-sm-2 dropdown-toggle"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            />
            <div
              id="dropdownMenu"
              class="dropdown-menu"
              aria-labelledby="searchInput"
            >
              No Results
            </div>
          </div>
        </form>
      </div>
    </nav>
    <div class="hero-image">
      <div class="overlay">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form class="mt-3" id="register">
                <h2 class="mb-4">Register</h2>
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input
                    required
                    id="first-name"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input
                    required
                    id="last-name"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    required
                    id="username"
                    type="text"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    required
                    id="password"
                    type="password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    required
                    id="confirm-password"
                    type="password"
                    class="form-control"
                  />
                </div>
                <label
                  for="fileInput"
                  id="fileInputLabel"
                  style="cursor: pointer"
                  >Upload Profile Picture?</label
                >
                <button
                  type="button"
                  class="btn btn-info mt-3 mb-3"
                  onclick="uploadFile()"
                  id="upload"
                  hidden
                >
                  Upload
                </button>

                <div class="form-control mb-3" style="padding-bottom: 9%">
                  <input
                    type="file"
                    id="fileInput"
                    accept=".png, .jpg, .jpeg"
                    class="mb-3"
                  />
                </div>

                <div id="profile"></div>
                <div id="status" class="mb-3"></div>
                <button class="btn btn-primary" id="submit" type="submit">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
