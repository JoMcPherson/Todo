<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="../scripts/index.js"></script>
    <script src="../scripts/main.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <nav hidden class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
      <a class="navbar-brand" href="#"
        ><img
          src="./images/logo.png"
          alt="logo"
          style="width: 50px; height: 50px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link active dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >To Do</a
            >
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/todos">View To Dos</a>
              <a class="dropdown-item" href="/new_todo">Add a To Do</a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/new_user">Register User</a>
          </li>
        </ul>
        <li
          class="nav-item active"
          style="display: flex; justify-content: flex-end"
        >
          <p id="username" hidden></p>
          <a
            class="nav-link"
            id="logout"
            hidden
            onclick="logout()"
            href="/logout"
            >Logout</a
          >
        </li>
        <form class="form-inline my-2 my-lg-0">
          <div class="dropdown">
            <input
              class="form-control mr-sm-2 dropdown-toggle"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            />
            <div
              id="dropdownMenu"
              class="dropdown-menu"
              aria-labelledby="searchInput"
            >
              No Results
            </div>
          </div>
        </form>
      </div>
    </nav>
    <div class="hero-image" hidden id="main">
      <div class="overlay"></div>
      <div class="container" style="z-index: 3">
        <div class="row">
          <div class="col">
            <h1>Stay Organized Crime</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h3 style="color: white">Welcome Mob Boss!</h3>
            <h3 id="home-link">
              <a href="./new_todo" style="color: white">
                Click here to start adding to dos
              </a>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div id="loggedout">
      <div class="hero-image">
        <div class="overlay"></div>
        <div class="container" style="z-index: 3">
          <div class="row">
            <div class="col">
              <h1>Stay Organized Crime</h1>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <h3 id="home-link">
                <a href="./login" style="color: white">
                  Login To Join the Organized Fun
                </a>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
