<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../scripts/new_todo.js"></script>
    <title>Add To Do</title>
  </head>
  <body>
    <h1>Add a To Do</h1>
    <h2 id="success"></h2>
    <h3 id="add-another"></h3>
    <form id="new-todo-form">
      <label for="user">User</label>
      <select required id="user"></select>
      <label for="category">Category</label>
      <select required id="category"></select>
      <label for="description">Description</label>
      <input required id="description" type="textarea" />
      <label for="deadline">Deadline</label>
      <input required id="deadline" type="date" />
      <label for="priority">Priority</label>
      <select required id="priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="submit" type="submit">Add To Do</button>
    </form>
    <h4 id="current-todos"></h3>
    <table id="todos"></table>
  </body>
</html>
